<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carta San Valentin</title>
</head>
<body>
    <div class="tittle">
        <h1>Feliz Dia</h1>
        <img src="./img/pngegg.png" alt="bimo img">
        <p>BMO te quiere saludar</p>
        <button id="showAlert">Saluda a BMO</button>

    <div id="customAlert" class="alert">
        <div class="alert-content">
            <span class="close-btn" id="closeAlert">&times;</span>
            <h2>¡Hola!</h2>
            <img src="./img/saludo bmo.png" alt="bimo saludo">
            <p>Soy BMO, tu amigo de aventuras. Te deseo un feliz día!</p>
            <button id="confirmBtn">Aceptar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
